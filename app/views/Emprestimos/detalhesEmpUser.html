#{extends 'main.html' /} #{set title:'Detalhes' /}


<body class="hold-transition sidebar-mini">

	<div class="wrapper">
		<div class="container-fluid">
			<div class="row">
				<div class="col-12">
					<div class="card">
						<div class="card-header">
							<h1 class="card-title">
								<b>DELTALHES DE EMPRESTIMO</b>
							</h1>

						

							<div class="card-tools">
								<div class="input-group input-group-sm" style="width: 150px;">
									<input type="text" name="table_search"
										class="form-control float-right" placeholder="Buscar">

									<div class="input-group-append">
										<button type="submit" class="btn btn-default">
											<i class="fas fa-search"></i>
										</button>
									</div>
								</div>
							</div>
						</div>

						<!-- /.card-header -->
						<div class="card-body table-responsive p-0">
							<table class="table table-hover text-nowrap">
								<thead>
									<tr>

										<th>Nome</th>
										<th>Cor</th>
										<th>Detalhes</th>
										<th>Especificações</th>
										

									</tr>
								</thead>
								<tbody>
									#{list items:emp.materiais, as:'m'}
									<tr>

										<td>${m.nome}</td>
										<td>${m.cor}</td>
										<td>${m.detalhes}</td>
										<td>${m.nTombo}</td>
										

										
									
								
									
									#{/list} 
								</tbody/>
							</table>
						</div>
						<!-- /.card-body -->
					</div>
					<!-- /.card -->
				</div>
			</div>
		</div>
	</div>

	<!-- jQuery -->
	<script src="@{'/public/AdminLTE/plugins/jquery/jquery.min.js'}"></script>
	<!-- Bootstrap 4 -->
	<script
		src="@{'/public/AdminLTE/plugins/bootstrap/js/bootstrap.bundle.min.js'}"></script>
	<!-- AdminLTE App -->
	<script src="@{'/public/AdminLTE/dist/js/adminlte.min.js'}"></script>
	<!-- AdminLTE for demo purposes -->
	<script src="@{'/public/AdminLTE/dist/js/demo.js'}"></script>

	<div class="d-grid gap-2">
		<button>
			<a href="@{Application.index}" class="btn btn-primary">PÁGINA
				INICIAL</a><br>
		</button>
	</div>

	<button>
<a href="@{Emprestimos.listaEmpUser(emp.id)}" class="btn btn-primary">Voltar </a><br>
		
	</button>

</body>
</html>
