<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>LOGIN</title>

<!-- Google Font: Source Sans Pro -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
<!-- Font Awesome -->
<link rel="stylesheet"
	href="@{'/public/AdminLTE/plugins/fontawesome-free/css/all.min.css'}">
<!-- icheck bootstrap -->
<link rel="stylesheet"
	href="@{'/public/AdminLTE/plugins/icheck-bootstrap/icheck-bootstrap.min.css'}">
<!-- Theme style -->
<link rel="stylesheet"
	href="@{'/public/AdminLTE/dist/css/adminlte.min.css'}">
</head>

<body class="hold-transition login-page">
	<div class="login-box">
		<div class="card card-outline card-primary">
			<div class="card-header text-center">
				<b>PORTAL</b><b class="h1">NUART</b>
			</div>
			#{if flash.success}
						<div class="verde">${flash.success}</div>
					#{/if}
					
					#{if flash.error}
						<div class="vermelho">${flash.error}</div>
					#{/if}
					
			<div class="card-body">
				<p class="login-box-msg">BEM VINDO</p>
				<form action="@{Login.autenticar}" method="post">
					<div class="input-group mb-3">
						<input type="text" class="form-control" name="userMatric"
							placeholder="MatrÃ­cula">
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-user"></span>
							</div>
						</div>
					</div>
	
	<br/>

					<div class="input-group mb-3">
						<input type="password" class="form-control" name="senha"
							placeholder="Senha">
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-lock"></span>
							</div>
						</div>
					</div>
	
	<br/>
					

					<div class="col-4" class="d-grid gap-2 d-md-block">
						<button type="submit" class="btn btn-success btn-block">Logar</button>
					</div>

				</form>

				

			</div>
		</div>
	</div>
</body>

<!-- jQuery -->
<script src="@{'/public/AdminLTE/plugins/jquery/jquery.min.js'}"></script>
<!-- Bootstrap 4 -->
<script
	src="@{'/public/AdminLTE/plugins/bootstrap/js/bootstrap.bundle.min.js'}"></script>
<!-- AdminLTE App -->
<script src="@{'/public/AdminLTE/dist/js/adminlte.min.js'}"></script>
