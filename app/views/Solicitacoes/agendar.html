#{extends 'main.html' /} #{set title:'AGENDAR SALA' /}

<center>

<h1 class="card-title"><b>AGENDAMENTO DE SALA</b></h1><br>

</center>
<form action="@{Solicitacoes.salvar}" method="post">
  <input type="hidden" name="sol.id" value="${solicitacao?.id}">
  <select name = "idUsuario">
  		<option value = "">Selecionar Usuario</option>
   		#{list items:usuarios, as:'usuario'}
   		<option value = "${usuario.id}" #{if solicitacao?.usuario?.id == usuario.id} selected #{/if}>${usuario.userMatric} | ${usuario.nome}</option>
   		#{/list}
  
  </select>
  
   
   
   <div class="card-body table-responsive p-0">
							<table class="table table-hover text-nowrap">
								<thead>
									<tr>
										
										<th>Sala</th>
										<th>Bloco</th>
										
									</tr>
								</thead>
								<tbody>
									#{list items:salas, as:'sala'}
									
									
									<tr>
							
										 
										<td><input type="checkbox" name="idSala" value="${sala.id}"  checked>
										${sala.nSala}</td>
										<td>${sala.bloco}</td>


										
									</tr>
									#{/list} #{else}
									<th class="btn btn-block btn-danger"><b>NENHUM MATERIAL
											CADASTRADO</b></th> #{/else}
								</tbody/>
							</table>
						</div>
 
<label for ="dataSolicitacao">DATA DE SOLICITACÃO:</label>  
 <input type = "datetime-local" name = "dataSolicitacao" value= "${solicitacao?.dataIn}">

<label for ="dataDevolucao">DATA DE DEVOLUCÃO:</label>
 <input type ="datetime-local" name= "dataDevolucao" value= "${solicitacao?.dataFn}"><br>

         

SITUACÃO: <input type ="radio" name= "situ" value = "Agendada" #{if sol?.situacao == "Agendada"} checked #{/if}> Agendada 
		  <input type ="radio" name= "situ" value = "Finalizado" #{if sol?.situacao == "Finalizado"} checked #{/if}> Finalizada
<button type="submit" class="btn btn-success">CADASTRAR</button>
<div class="social-auth-links text-center">
					<a href="@{Solicitacoes.listar()}" class="btn btn-block btn-warning">SOLICITAÇÕES DE SALA
						CADASTRADAS </a>
				</div>

</form>
